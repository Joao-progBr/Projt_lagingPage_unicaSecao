<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Huddle</title>

<body>
    <header>
        <div class="container">
            <img src="./images/logo.svg" alt="Huddle-logo">
        </div>
    </header>
    <main>
        <div class="container container__flex">
            <img class="img-illustration-mockups" src="./images/illustration-mockups.svg" alt="illustration-mockups">
            <div class="container__main">
                <div class="container__column">
                    <h1>
                        Build The Community Your Fans Will Love
                    </h1>
                    <p>
                        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                        Create connections with your users as you engage in genuine discussion. 
                    </p>
                    <form>
                        <button type="button">Register</button>
                    </form>

                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <span>
                Credits to icon by
                <a target="_blank" href="https://icons8.com">Icons8</a>

                --- Challenge by <a href="https://www.frontendmentor.io/challenges" target="_blank"> Frontend Mentor</a>. 
                Coded by --- <a href="#">Jo√£o Victor</a>.
            </span>

                <li>
                    <a href="#">
                        <img src="./images/icons8-facebook.svg" alt="logo-facebook">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./images/icons8-twitter.svg" alt="logo-twitter">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./images/icons8-instagram.svg" alt="logo-instagram">
                    </a>
                </li>
